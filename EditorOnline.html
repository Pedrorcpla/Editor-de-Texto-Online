<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/71d37f4069.js" crossorigin="anonymous"></script>
	<title>Editor de Texto</title>
</head>
<style type="text/css">
	*{
		cursor: wait;
	}
	iframe#areatexto{
		width: 100%;
		height: 80vh;
	}
</style>
<body onload="IniciarEditor()" class="bg-light">
	<div class="row bg-warning">
		<div class="col-lg-12 text-white">
			<center><h1 style="margin-bottom: 1%; margin-top: 1%;">EDITOR DO PEDRO NASCIMENTO</h1></center>
		</div>
	</div>
	<div class="col-lg-10 offset-lg-1 bg-white rounded-bottom">
	<br>
<div class="container">
	<div class="row">
		<div class="col-lg-2">
			<select class="form-control" onclick="escolherTipo('fontName', this.value);">
				<option disabled="disabled" selected>Fonte</option>
				<option value="Arial">Arial</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="Courier">Courier</option>
				<option value="Verdana">Verdana</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Helvética">Helvética</option>
				<option value="Candara">Candara</option>
				<option value="Geneva">Geneva</option>
				<option value="Calibri">Calibri</option>
				<option value="Optima">Optima</option>
				<option value="Cambria">Cambria</option>
				<option value="Garamond">Garamond</option>
				<option value="Perpetua">Perpetua</option>
				<option value="Monaco">Monaco</option>
				<option value="Times">Times</option>
			</select>
		</div>
		<div class="col-lg-2">
			<select class="form-control" onclick="escolherTipo('formatBlock', this.value);">
				<option disabled="disabled" selected>Título</option>
				<option value="h1">H1</option>
				<option value="h2">H2</option>
				<option value="h3">H3</option>
				<option value="h4">H4</option>
				<option value="h5">H5</option>
				<option value="h6">H6</option>
			</select>
		</div>
		<div class="col-lg-2">
			<select class="form-control" onclick="escolherTipo('fontSize', this.value);">
				<option disabled="disabled" selected>Tamanho</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
		</div>
		<div class="col-lg-4">
			<button class="btn btn-secondary" onclick="escolherEstilo('bold');"><i class="fa fa-bold"></i></button>
			<button class="btn btn-secondary" onclick="escolherEstilo('italic');"><i class="fa fa-italic"></i></button>
			<button class="btn btn-secondary" onclick="escolherEstilo('underline');"><i class="fa fa-underline"></i></button>
			<button class="btn btn-secondary" onclick="escolherEstilo('justifyLeft');"><i class="fa fa-align-left"></i></button>
			<button class="btn btn-secondary" onclick="escolherEstilo('justifyCenter');"><i class="fa fa-align-center"></i></button>
			<button class="btn btn-secondary" onclick="escolherEstilo('justifyRight');"><i class="fa fa-align-right"></i></button>
			<button class="btn btn-secondary" onclick="imagem();"><i class="fa fa-images"></i></button>
		</div>

		<div class="col-lg-1">
			<input type="color" class="form-control" onclick="escolherTipo('foreColor', this.value);">
		</div>
		<div class="col-lg-1">
			<input type="color" class="form-control" onclick="escolherTipo('backColor', this.value);">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="area-editor">
				<iframe frameborder="1" id="areatexto"></iframe>
			</div>
		</div>
	</div>
</div>
<br>
<div class="row bg-dark rounded-bottom">
	<div class="col-lg-12 text-white" style="margin-bottom: 1%; margin-top: 1%;"><h4 style="margin-top: 1%;">Todos os direitos reservados à <strong class="text-warning">@Pedro Nascimento</strong></h4><img src="img/etec.png" style="height: 8vh; float: right; margin-top: -4%;"></div>
</div>
</div>
<br>
<script type="text/javascript">
	function IniciarEditor(){
		areatexto.contentDocument.designMode = 'On';
	}
	function escolherTipo(command, arg){
		areatexto.contentDocument.execCommand(command, false, arg);
	}
	function escolherEstilo(command){
		areatexto.contentDocument.execCommand(command, false, null);
	}
	//Fiquei horas pesquisando para fazer esse treco... Não achei nada e fui no chute 
	function imagem(){
		var url = prompt("Informe a URL");
		areatexto.contentDocument.write("<img src='"+url+"'>");
	}
</script>
</body>
</html>
